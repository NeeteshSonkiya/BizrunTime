<a routerLink = '/product'> + Add Product</a>

<h1>
  Products
</h1>

<table>
  <th>ID</th>
  <th>Name</th>
  <th>Color</th>
  <th colspan="2">Operation</th>

  <tr *ngFor = "let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.color}}</td>
    <button (click) = "deleteProduct(product.id)">DELETE</button>&nbsp;
    <button [routerLink] = "['/updateProduct', product.id]">UPDATE</button>
  </tr>
</table>
