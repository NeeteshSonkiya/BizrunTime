<form [formGroup]="form">
  <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
          formControlName="firstName"
          type="text" 
          class="form-control">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input 
        formControlName="lastName"
        type="text" 
        class="form-control">
</div>
<button class="btn btn-primary" type="submit">Sign Up</button>
</form>
