<!DOCTYPE html>
<html>
<head>
   
    <title>D3 Tutorial</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

    <script>
       
        var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500);

        var circle = canvas.append("circle")
                        .attr("cx", 50)
                        .attr("cy", 50)
                        .attr("fill", "red")
                        .attr("r", 25);
        
        circle.transition()
                .duration(2000)
                .delay(1000)
                .attr("cx", 150)
                .transition()
                .attr("cy", 150)
                .transition()
                .attr("cx", 50)
                .transition()
                .attr("cy", 50);
                              
    </script>
</body>
</html>
