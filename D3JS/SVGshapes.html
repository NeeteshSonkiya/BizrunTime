<!DOCTYPE html>
<html>
<head>
   
    <title>D3 Tutorial</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>SVG (Scalable vector graphics)</h1>
    <script>
        d3.select("body")
            .append("p")
            .style("color", "red")
            .text("Hello D3 World!");
        

        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500)

        var circle = canvas.append("circle")
                        .attr("cx", 250)
                        .attr("cy", 250)
                        .attr("r", 50)
                        .attr("fill", "green");

        var rect = canvas.append("rect")
                        .attr("width", 100)
                        .attr("height", 50);

        var line = canvas.append("line")
                        .attr("x1", 10)
                        .attr("y1", 100)
                        .attr("x2", 5000)
                        .attr("y2", 400)
                        .attr("stroke", "blue")
                        .attr("stroke-width", 10);

    </script>
</body>
</html>
